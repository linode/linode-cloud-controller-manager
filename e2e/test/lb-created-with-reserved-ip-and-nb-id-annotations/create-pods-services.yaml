---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: created-with-reserved-ip-and-nb-id-annotations
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: created-with-reserved-ip-and-nb-id-annotations
  template:
    metadata:
      labels:
        app: created-with-reserved-ip-and-nb-id-annotations
    spec:
      containers:
      - image: appscode/test-server:2.3
        name: test
        ports:
        - name: http-1
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: svc-test
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-reserved-ipv4: ($nb_conf.reserved_ip)
    service.beta.kubernetes.io/linode-loadbalancer-nodebalancer-id: ($nb_conf.nb_id)
  labels:
    app: created-with-reserved-ip-and-nb-id-annotations
spec:
  type: LoadBalancer
  selector:
    app: created-with-reserved-ip-and-nb-id-annotations
  ports:
    - name: http-1
      protocol: TCP
      port: 80
      targetPort: 8080
  sessionAffinity: None
