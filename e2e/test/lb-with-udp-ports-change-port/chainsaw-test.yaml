# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: lb-with-udp-ports-change-port
  labels:
    all:
    lke:
spec:
  namespace: "lb-with-udp-ports-change-port"
  steps:
    - name: Create pods and services
      try:
        - apply:
            file: create-pods-services.yaml
      catch:
        - describe:
            apiVersion: v1
            kind: Pod
        - describe:
            apiVersion: v1
            kind: Service
    - name: Check that loadbalancer ip is assigned
      try:
      - assert:
          resource:
            apiVersion: v1
            kind: Service
            metadata:
              name: svc-test
            status:
              (loadBalancer.ingress[0].ip != null): true
    - name: Fetch nodebalancer config for port 7070
      try:
        - script:
            content: |
              set -e
              
              echo "Starting e2e test"

              nbid=$(KUBECONFIG=$KUBECONFIG NAMESPACE=$NAMESPACE LINODE_TOKEN=$LINODE_TOKEN ../scripts/get-nb-id.sh)

              echo "Nodebalancer ID: $nbid"

              nbconfig=$(LINODE_TOKEN=$LINODE_TOKEN NBID=$nbid ../scripts/get-nb-config.sh)
                    
              echo "Nodebalancer config found, updating config upd_check_port"
              config_id=$(echo $nbconfig | jq -r '.id')

              curl -sk --request PUT \
                --url $LINODE_URL/v4beta/nodebalancers/$nbid/configs/$config_id \
                -H "Accept: application/json" \
                -H "Authorization: Bearer $LINODE_TOKEN" \
                -H "Content-Type: application/json" \
                --data '{"udp_check_port": 4500}'

              echo "Verifying that udp_check_port is set to 4500"
              nbconfig=$(LINODE_TOKEN=$LINODE_TOKEN NBID=$nbid ../scripts/get-nb-config.sh)
              upd_check_port=$(echo $nbconfig | jq -r '.upd_check_port')
            check:
              ($error == null): true
              (upd_check_port == "4500"): true



