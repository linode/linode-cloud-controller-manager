---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lb-premium-nb
  name: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lb-premium-nb
  template:
    metadata:
      labels:
        app: lb-premium-nb
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - simple-lb
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - image: appscode/test-server:2.3
        name: test
        ports:
        - name: http-1
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: svc-test
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-nodebalancer-type: premium
  labels:
    app: lb-premium-nb
spec:
  type: LoadBalancer
  selector:
    app: lb-premium-nb
  ports:
    - name: http-1
      protocol: TCP
      port: 80
      targetPort: 8080
  sessionAffinity: None
